<div class="container">
  <div class="row">
    <div class="col" *ngFor="let salad of salads; let i = index" (click)="orders.addToOrderList(salad)">
      <div class="thumbnail">
        <img src="{{ salad.img }}" alt="dish1">
        <div class="caption">
          <h4>{{ salad.name }}</h4>
          <p>{{ salad.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-orders></app-orders>

<div class="container">
  <div class="row">
    <div class="col" *ngFor="let ent of entree; let i = index" (click)="orders.addToOrderList(ent)">
      <div class="thumbnail">
        <img src="{{ ent.img }}" alt="dish1">
        <div class="caption">
          <h4>{{ ent.name }}</h4>
          <p>{{ ent.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-orders></app-orders>

<div class="container">
  <div class="row">
    <div class="col" *ngFor="let dessert of desserts; let i = index" (click)="orders.addToOrderList(dessert)">
      <div class="thumbnail">
        <img src="{{ dessert.img }}" alt="dish1">
        <div class="caption">
          <h4>{{ dessert.name }}</h4>
          <p>{{ dessert.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-orders></app-orders>

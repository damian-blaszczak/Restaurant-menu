<div class="container">
  <div class="row">
    <div class="col" *ngFor="let drink of drinks; let i = index" (click)="orders.addToOrderList(drink)">
      <div class="thumbnail">
        <img src="{{ drink.img }}" alt="dish1">
        <div class="caption">
          <h4>{{ drink.name }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
